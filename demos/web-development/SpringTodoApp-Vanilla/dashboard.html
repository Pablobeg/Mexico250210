<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Spring Todo App</title>
  <!-- Link to the external CSS file for modern styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Dashboard</h2>
  <!-- Welcome message; could be enhanced to display the user's name -->
  <p id="welcomeMessage">Welcome to your dashboard!</p>
  
  <!-- Task Form: Allows the user to add a new task -->
  <form id="taskForm">
    <input type="text" id="taskTitle" placeholder="Task Title" required>
    <input type="text" id="taskDescription" placeholder="Task Description" required>
    <input type="date" id="taskDueDate" required>
    <button type="submit">Add Task</button>
  </form>
  
  <!-- Unordered list to display tasks -->
  <ul id="taskList"></ul>
  
  <!-- Area to display a motivational quote returned from the backend -->
  <p class="quote" id="quote"></p>
  
  <!-- Logout button -->
  <button id="logoutButton">Logout</button>
  
  <!-- Load the common JavaScript file -->
  <script src="app.js"></script>
  <!-- Inline script to attach event listeners for dashboard actions -->
  <script>
    // When the dashboard loads, fetch and display existing tasks.
    document.addEventListener('DOMContentLoaded', function() {
      loadTasks();
    });

    // Attach an event listener to the task form to handle task submissions.
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      addTask();
    });

    // Attach an event listener to the logout button to handle logout.
    document.getElementById('logoutButton').addEventListener('click', function() {
      logout();
    });
  </script>
</body>
</html>
