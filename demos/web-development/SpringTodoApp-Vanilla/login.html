<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Spring Todo App</title>
  <!-- Link to the external CSS file for modern styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Login</h2>
  <!-- Login Form -->
  <form id="loginForm">
    <!-- Email input -->
    <input type="email" id="loginEmail" placeholder="Email" required>
    <!-- Password input -->
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <!-- Paragraph to display login messages -->
  <p id="loginMessage"></p>
  <!-- Link to the registration page -->
  <p>Don't have an account? <a href="register.html">Register here</a></p>

  <!-- Load the common JavaScript file -->
  <script src="app.js"></script>
  <!-- Inline script to attach the event listener for login -->
  <script>
    // When the login form is submitted, prevent the default behavior
    // and call the loginUser() function defined in app.js.
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      loginUser();
    });
  </script>
</body>
</html>
