<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Spring Todo App</title>
  <!-- Link to the external CSS file for modern styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Register</h2>
  <!-- Registration Form -->
  <form id="registerForm">
    <!-- Email input -->
    <input type="email" id="regEmail" placeholder="Email" required>
    <!-- Password input -->
    <input type="password" id="regPassword" placeholder="Password" required>
    <!-- Hidden input for roleId; here "2" represents a regular user -->
    <input type="hidden" id="regRoleId" value="2">
    <button type="submit">Register</button>
  </form>
  <!-- Paragraph to display registration messages (success or error) -->
  <p id="registerMessage"></p>
  <!-- Link to the login page -->
  <p>Already have an account? <a href="login.html">Login here</a></p>

  <!-- Load the common JavaScript file -->
  <script src="app.js"></script>
  <!-- Inline script to attach the event listener for registration -->
  <script>
    // When the registration form is submitted, prevent default submission
    // and call the registerUser() function defined in app.js.
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      registerUser();
    });
  </script>
</body>
</html>
